<h4>Data Binding : Attribute Binding Example</h4>
<div class="container">
    
    <table class="table table-sm table-bordered m-t-4">
      <tr>
        <th [attr.colspan]="columnSpan">Name</th>
        <th>Age</th>
      </tr>
      <tr *ngFor="let user of users">
        <td [attr.colspan]="columnSpan">{{user.name}}</td>
        <td>{{user.age}}</td>
      </tr>
    </table>
  </div>
